<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="assets/images/1.jpg" alt="Image 1" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/2.jpg" alt="Image 2" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/3.jpg" alt="Image 3" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/4.jpg" alt="Image 4" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/5.jpg" alt="Image 5" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/6.jpg" alt="Image 6" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/7.jpg" alt="Image 7" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/8.jpg" alt="Image 8" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/9.jpg" alt="Image 9" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/10.jpg" alt="Image 10" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/11.jpg" alt="Image 11" />
        </div>
        <div class="swiper-slide">
          <img src="assets/images/12.jpg" alt="Image 12" />
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Navigation -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <!-- Add Scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/gallery.js"></script>
  </body>
</html>
